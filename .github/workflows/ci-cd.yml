name: CI/CD RanchDuBonheur

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t ranchdubonheur:latest .

      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and push Docker image to DockerHub
        run: |
          docker tag ranchdubonheur:latest ${{ secrets.DOCKER_USERNAME }}/ranchdubonheur:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/ranchdubonheur:latest

      - name: Copy project files to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "docker-compose.yml"
          target: "/var/www/ranchdubonheur"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /var/www/ranchdubonheur
            docker-compose down
            docker-compose pull
            docker-compose up -d
