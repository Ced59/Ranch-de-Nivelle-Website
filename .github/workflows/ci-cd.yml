name: CI/CD RanchDuBonheur

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v3 
        with:
          context: .
          platforms: linux/amd64 # Construction uniquement pour amd64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ranchdubonheur:latest
          file: ./Dockerfile

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/ranchdubonheur
            docker-compose down
            docker pull ${{ secrets.DOCKER_USERNAME }}/ranchdubonheur:latest
            docker-compose up -d
