name: CI/CD RanchDuBonheur

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t ranchdubonheur:latest .

      - name: Save Docker image to tar file
        run: docker save -o ranchdubonheur.tar ranchdubonheur:latest

      - name: Set permissions on tar file
        run: chmod 777 ranchdubonheur.tar

      - name: Copy Docker tar file to Server
        run: scp -o StrictHostKeyChecking=no ranchdubonheur.tar ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:/home/${{ secrets.VPS_USERNAME }}/ranchdubonheur.tar

      - name: SSH into VPS and deploy
        env:
          SSHPASS: ${{ secrets.VPS_PASSWORD }}
        run: |
          sshpass -e ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /home/${{ secrets.VPS_USERNAME }}
            docker load -i ranchdubonheur.tar
            docker-compose down
            docker-compose up -d
          EOF
