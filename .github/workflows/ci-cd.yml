name: CI/CD RanchDuBonheur

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t ranchdubonheur:latest .

      - name: Save Docker image to tar file
        run: docker save -o ranchdubonheur.tar ranchdubonheur:latest

      - name: Set permissions on tar file
        run: chmod 777 ranchdubonheur.tar

      - name: Copy Docker tar file to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          source: ./ranchdubonheur.tar
          target: /home/${{ secrets.VPS_USERNAME }}/ranchdubonheur.tar

      - name: SSH into VPS and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.VPS_USERNAME }}
            docker load -i ranchdubonheur.tar
            docker-compose down
            docker-compose up -d
