name: CI/CD RanchDuBonheur

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Installer sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Configurer Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Construire l'image Docker
        run: docker build -t ranchdubonheur:latest .

      - name: Sauvegarder l'image Docker dans un fichier tar
        run: docker save -o ranchdubonheur.tar ranchdubonheur:latest

      - name: Définir les permissions sur le fichier tar
        run: chmod 777 ranchdubonheur.tar

      - name: Copier le fichier tar Docker vers le serveur
        run: sshpass -p "${{ secrets.VPS_PASSWORD }}" scp -o StrictHostKeyChecking=no ranchdubonheur.tar "${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:/tmp/ranchdubonheur.tar"

      - name: Copier docker-compose.yml et Dockerfile vers le serveur
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" scp -o StrictHostKeyChecking=no docker-compose.yml "${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:/tmp/docker-compose.yml"
          sshpass -p "${{ secrets.VPS_PASSWORD }}" scp -o StrictHostKeyChecking=no Dockerfile "${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:/tmp/Dockerfile"

      - name: SSH dans le VPS et déployer
        env:
          SSHPASS: ${{ secrets.VPS_PASSWORD }}
          DEFAULT_USERNAME: ${{ secrets.DEFAULT_USERNAME }}
          DEFAULT_EMAIL: ${{ secrets.DEFAULT_EMAIL }}
          DEFAULT_PASSWORD: ${{ secrets.DEFAULT_PASSWORD }}
          SA_PASSWORD: ${{ secrets.SA_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no "${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}" << EOF
            cd /tmp
            docker load -i ranchdubonheur.tar
            docker-compose down
            docker-compose up -d
          EOF
