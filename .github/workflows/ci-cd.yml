name: CI/CD RanchDuBonheur

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t ranchdubonheur:latest .

      - name: Ensure proper permissions for saving Docker tar
        run: sudo chmod -R 777 ${{ github.workspace }}

      - name: Save Docker image to a tar file
        run: |
          mkdir -p ${{ github.workspace }}/tarfiles
          docker save -o ${{ github.workspace }}/tarfiles/ranchdubonheur.tar ranchdubonheur:latest

      - name: List contents of the tar directory for debugging
        run: ls -la ${{ github.workspace }}/tarfiles

      - name: Copy Docker tar file to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "${{ github.workspace }}/tarfiles/ranchdubonheur.tar"
          target: "/var/www/ranchdubonheur"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /var/www/ranchdubonheur
            docker load -i ranchdubonheur.tar
            docker-compose down
            docker-compose up -d
