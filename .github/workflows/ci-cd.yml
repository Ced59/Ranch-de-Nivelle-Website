name: CI/CD RanchDuBonheur

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and push Docker images
      env:
        SA_PASSWORD: ${{ secrets.SA_PASSWORD }}
        DEFAULT_USERNAME: ${{ secrets.DEFAULT_USERNAME }}
        DEFAULT_EMAIL: ${{ secrets.DEFAULT_EMAIL }}
        DEFAULT_PASSWORD: ${{ secrets.DEFAULT_PASSWORD }}
      run: |
        docker-compose -f docker-compose.yml build

    - name: Deploy to VPS
      env:
        VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
      run: |
        sshpass -p $VPS_PASSWORD ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << EOF
          cd /ranchbonhueur_website
          git pull origin main
          docker-compose -f docker-compose.yml down
          docker-compose -f docker-compose.yml up -d --build
        EOF