name: CI/CD RanchDuBonheur

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ranchdubonheur:latest
          # Optionally, build with a specific Dockerfile
          file: ./Dockerfile
          # Optionally, pass build args
          build-args: |
            VERSION=latest
          
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/ranchdubonheur
            docker-compose down
            docker pull ${{ secrets.DOCKER_USERNAME }}/ranchdubonheur:latest
            docker-compose up -d
