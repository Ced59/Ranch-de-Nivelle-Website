name: CI/CD RanchDuBonheur

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t ranchdubonheur:latest .

      - name: Save Docker image to a tar file
        run: docker save -o ranchdubonheur.tar ranchdubonheur:latest

      - name: Copy Docker tar file to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "ranchdubonheur.tar"
          target: "/var/www/ranchdubonheur"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /var/www/ranchdubonheur
            docker load -i ranchdubonheur.tar
            docker-compose down
            docker-compose up -d
